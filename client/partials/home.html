<div class="home" ng-controller="homeController">
	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand">{exp.}</a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	      <ul class="nav navbar-nav">
	       	<li class="active"><a href="#!/home">Home</a></li>
	       	<li><a href="">About</a></li>
		      <li><a href="#!/create">Create</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right"> 
	        <li><a ng-click='logout()' href="#">Log Out</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="mainHome">
	<h2 style="text-align: center;"><strong id="recentAd">Recent Adventures:</strong></h2>
		<div ng-repeat='event in events | orderBy: "-date":true'>
			<div class="events">
			<div ng-repeat='error in errors'>
				<h3>{{error}}</h3>
			</div>
				<h2>Title: {{event.title}}</h2>
				<p>Created by: {{event.user}}</p>
				<button ng-click='join(event._id)'>Join Event</button>
				<button ng-if='event.user == user' ng-click='delete(event._id)'>Remove Event</button>
				<img class="img" src="{{event.image}}">
				<p>Event Plans: {{event.text}}</p>
				<p>{{event.date | date }} @ {{event.time}}</p>
				<p>Who's Going?: <li ng-repeat ="users in event.other">{{users.username}}</li></p>
				<hr class="hr">
			</div>
		</div>


	</div>
</div>
