<div class="register" ng-controller="registerController">

	<div class='registerForm'>
		<div ng-repeat="item in messages">
			<h1>{{item}}</h1>
		</div>
		<h1><strong>Register</strong></h1>
		<form >
			<p>
				<span id="input_addon" class="glyphicon glyphicon-user"></span>
				<input type="text" ng-model="newUser.username" placeholder="Username"></p>
			<p>
				<span id="input_addon" class="glyphicon glyphicon-envelope"></span> 
				<input type="text" ng-model="newUser.email" placeholder="Email">
			</p>
			<p>
				<span class="glyphicon glyphicon-lock"></span>
				<input type="password" ng-model="newUser.password" placeholder="Password">
			</p>
			<p>
				<span class="glyphicon glyphicon-lock"></span>
				<input type="password" ng-model="newUser.passwordConfirm" placeholder="Password Confirm"></p>
			<p><button ng-click="create()">Registerr</button></p>
			<p>Already registered? <a href="#!/login"><strong>Sign in here</strong></a></p>
		</form>
	</div>
</div>
